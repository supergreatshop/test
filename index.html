<style>form.spinner{border:1px solid black;border-radius:8px;box-shadow:2px 2px rgba(70,70,70,.2);padding:.5em .75em;background-color:rgba(170,170,170,.2);overflow:auto}form.spinner label{font-size:1.5em;font-weight:bold;font-family:sans;color:white;text-shadow:1px 1px 0 black,0px 0 2px darkgrey}form.spinner button{cursor:pointer;transition:background .2s;height:2.5em;font-size:1em;font-weight:bold;background-color:lightyellow;overflow:auto}form.spinner button:hover{background-color:lightyellow}form.spinner>*{width:100%;display:block;box-sizing:border-box}form.spinner>*:not(:last-child){margin-bottom:8px}form.spinner textarea{resize:vertical;height:180px;border:1px solid;border-radius:4px;color:black}form.spinner textarea#spintax_input{color:}form.spinner textarea#spintax_output{font-family:sans}</style><form class="spinner"><label>Input</label><textarea id="spintax_input" placeholder="{What is|What's} the deal with {airline food|the food they give you on airplanes}{?|?!}"></textarea><label>Output</label><textarea id="spintax_output" placeholder="What is the deal with the food they give you on airplanes?" enabled=""></textarea><button type="button" onclick="spin_form();">Run Spintax</button></form><script>function run_spintax(spintax){var regex=new RegExp(/{([^{}]+?)}/);while((to_spin=regex.exec(spintax))!==null){opts=to_spin[1].split("|");random=Math.floor(Math.random()*opts.length);spintax=spintax.replace(to_spin[0],opts[random])}return spintax}function spin_form(){var t=document.getElementById("spintax_input").value;var t=run_spintax(t);document.getElementById("spintax_output").value=t}</script>
